basePath: /
definitions:
  controllers.errorResult:
    properties:
      error:
        type: string
    type: object
  controllers.signUpResult:
    properties:
      InsertedID:
        type: string
    type: object
  controllers.userLogin:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  controllers.userSignUp:
    properties:
      email:
        type: string
      first_name:
        maxLength: 100
        minLength: 1
        type: string
      last_name:
        maxLength: 100
        minLength: 1
        type: string
      password:
        type: string
    required:
    - first_name
    - last_name
    type: object
  controllers.userType:
    properties:
      Password:
        minLength: 6
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        maxLength: 100
        minLength: 1
        type: string
      id:
        type: string
      last_name:
        maxLength: 100
        minLength: 1
        type: string
      points:
        type: integer
      refresh_token:
        type: string
      timetable:
        type: string
      token:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    required:
    - Password
    - email
    - first_name
    - last_name
    type: object
info:
  contact: {}
  description: This is the backend service for splatapp at https://github.com/hauchongtang/splatbackend
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: SplatApp Backend API
  version: "1.0"
paths:
  /cached/users:
    get:
      description: Gets all users from cache.
      parameters:
      - description: Authorization token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controllers.userType'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.errorResult'
      security:
      - ApiKeyAuth: []
      summary: Get a all users from cache
      tags:
      - user
  /cached/users/{id}:
    get:
      description: Gets a user from the cache if there is a hit. This is the default
        endpoint.
      parameters:
      - description: userId
        in: path
        name: id
        required: true
        type: string
      - description: Authorization token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.userType'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.errorResult'
      security:
      - ApiKeyAuth: []
      summary: Get a User by id from cache
      tags:
      - user
  /users:
    get:
      description: Gets all users from database directly. Use it to test whether cache
        is updated correctly.
      parameters:
      - description: Authorization token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controllers.userType'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.errorResult'
      security:
      - ApiKeyAuth: []
      summary: Get a all users
      tags:
      - user
  /users/{id}:
    delete:
      description: Deletes a user via userId. Only admin access.
      parameters:
      - description: userId
        in: path
        name: id
        required: true
        type: string
      - description: adminId
        in: query
        name: adminId
        required: true
        type: string
      - description: Authorization token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.userType'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.errorResult'
      security:
      - ApiKeyAuth: []
      summary: Delete a user given a userId
      tags:
      - user
    get:
      description: Gets a user from database. Use this to check if the cache is updated
        compared to the database.
      parameters:
      - description: userId
        in: path
        name: id
        required: true
        type: string
      - description: Authorization token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.userType'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.errorResult'
      security:
      - ApiKeyAuth: []
      summary: Get a User by id from database
      tags:
      - user
    put:
      description: Increase points of a user by specified amount.
      parameters:
      - description: userId
        in: path
        name: id
        required: true
        type: string
      - description: pointsToAdd
        in: query
        name: pointstoadd
        required: true
        type: string
      - description: Authorization token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.userType'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.errorResult'
      security:
      - ApiKeyAuth: []
      summary: Increase points of a user
      tags:
      - user
  /users/login:
    post:
      description: Responds with user details, including OAuth2 tokens.
      parameters:
      - description: Sign in credentials
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.userLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.userType'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.errorResult'
      summary: User log in
      tags:
      - authentication
  /users/modules/{id}:
    put:
      description: Updates the module import link of the userId specified.
      parameters:
      - description: userId
        in: path
        name: id
        required: true
        type: string
      - description: linkToAdd
        in: query
        name: linktoadd
        required: true
        type: string
      - description: Authorization token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.userType'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.errorResult'
      security:
      - ApiKeyAuth: []
      summary: Update the module import link of a user
      tags:
      - user
  /users/signup:
    post:
      description: Responds with userId
      parameters:
      - description: New user credentials
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.userSignUp'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.signUpResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.errorResult'
      summary: User sign up
      tags:
      - authentication
  /users/update/{id}:
    put:
      description: Change user particulars
      parameters:
      - description: userId
        in: path
        name: id
        required: true
        type: string
      - description: First name
        in: query
        name: first_name
        type: string
      - description: Last name
        in: query
        name: last_name
        type: string
      - description: Email
        in: query
        name: email
        type: string
      - description: Password
        in: query
        name: password
        type: string
      - description: Authorization token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.userType'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.errorResult'
      security:
      - ApiKeyAuth: []
      summary: Modify user particulars
      tags:
      - user
swagger: "2.0"
